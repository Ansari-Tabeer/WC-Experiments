<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Calculator (23DS41)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Node.js Calculator</h1>
        <div class="calculator">
            <div class="display" id="display">0</div>
            
            <div class="buttons">
                <button class="btn func-btn" data-action="clear">AC</button>
                <button class="btn func-btn" data-action="sign">+/-</button>
                <button class="btn func-btn" data-action="percent">%</button>
                <button class="btn op-btn" data-op="divide">/</button>
                
                <button class="btn num-btn">7</button>
                <button class="btn num-btn">8</button>
                <button class="btn num-btn">9</button>
                <button class="btn op-btn" data-op="multiply">*</button>
                
                <button class="btn num-btn">4</button>
                <button class="btn num-btn">5</button>
                <button class="btn num-btn">6</button>
                <button class="btn op-btn" data-op="subtract">-</button>
                
                <button class="btn num-btn">1</button>
                <button class="btn num-btn">2</button>
                <button class="btn num-btn">3</button>
                <button class="btn op-btn" data-op="add">+</button>
                
                <button class="btn num-btn zero-btn">0</button>
                <button class="btn num-btn" data-action="decimal">.</button>
                <button class="btn eq-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
