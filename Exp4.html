<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<style>
/* ===== BODY & BACKGROUND ===== */
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* ===== FORM CONTAINER ===== */
.form-container {
    background-color: #ffffffdd;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 450px;
    transition: transform 0.3s ease;
}
.form-container:hover {
    transform: translateY(-5px);
}

/* ===== HEADER ===== */
h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #4b0082;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

/* ===== FORM ELEMENTS ===== */
.form-group {
    position: relative;
    margin-bottom: 25px;
}

label {
    position: absolute;
    top: 12px;
    left: 12px;
    background: transparent;
    padding: 0 4px;
    color: #555;
    font-weight: 500;
    pointer-events: none;
    transition: 0.2s ease all;
}

input, textarea {
    width: 100%;
    padding: 14px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    outline: none;
    font-size: 1rem;
    background: #fefefe;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, textarea:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
}

/* ===== FLOATING LABEL EFFECT ===== */
input:focus + label,
textarea:focus + label,
input:not(:placeholder-shown) + label,
textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 8px;
    font-size: 0.85rem;
    color: #764ba2;
}

/* ===== ERROR MESSAGE ===== */
.errorMsg {
    color: crimson;
    font-size: 12px;
    height: 18px;
    margin-top: 2px;
}

/* ===== SUBMIT BUTTON ===== */
.submit-btn {
    background: linear-gradient(135deg, #764ba2, #667eea);
    color: #fff;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s, background 0.3s;
}

.submit-btn:hover {
    transform: scale(1.03);
    background: linear-gradient(135deg, #667eea, #764ba2);
}
</style>
</head>
<body>

<div class="form-container">
<h1>User Registration</h1>
<form id="regForm" onsubmit="return CheckForm()" action="./Exp1.html">

<div class="form-group">
<input type="text" id="fname" name="fname" placeholder=" " required>
<label for="fname">First Name</label>
<div id="fnameError" class="errorMsg"></div>
</div>

<div class="form-group">
<input type="text" id="lname" name="lname" placeholder=" " required>
<label for="lname">Last Name</label>
<div id="lnameError" class="errorMsg"></div>
</div>

<div class="form-group">
<input type="password" id="password" name="password" placeholder=" " required>
<label for="password">Password</label>
<div id="passwordError" class="errorMsg"></div>
</div>

<div class="form-group">
<input type="email" id="email" name="email" placeholder=" " required>
<label for="email">E-mail ID</label>
<div id="emailError" class="errorMsg"></div>
</div>

<div class="form-group">
<input type="tel" id="mobile" name="mobile" placeholder=" " oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
<label for="mobile">Mobile Number</label>
<div id="mobileError" class="errorMsg"></div>
</div>

<div class="form-group">
<textarea id="address" name="address" rows="3" placeholder=" " required></textarea>
<label for="address">Address</label>
<div id="addressError" class="errorMsg"></div>
</div>

<button type="submit" class="submit-btn">Register</button>
</form>
</div>

<script>
function clearErrors() {
    document.querySelectorAll('.errorMsg').forEach(e => e.textContent = '');
}

function CheckForm() {
    clearErrors();
    let isValid = true;
    
    const fname = document.getElementById('fname').value.trim();
    const lname = document.getElementById('lname').value.trim();
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();
    
    const fnamePattern = /^[a-zA-Z]{6,}$/;
    if (!fnamePattern.test(fname)) {
        document.getElementById('fnameError').textContent = 'First Name must be at least 6 alphabets.';
        isValid = false;
    }
    if (lname === '') { document.getElementById('lnameError').textContent = 'Last Name cannot be empty.'; isValid=false;}
    
    const passPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;
    if (!passPattern.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must have 8 chars, uppercase, lowercase & number.';
        isValid = false;
    }
    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email.';
        isValid = false;
    }
    
    const mobilePattern = /^\d{10}$/;
    if (!mobilePattern.test(mobile)) {
        document.getElementById('mobileError').textContent = 'Mobile must be 10 digits.';
        isValid = false;
    }
    
    if (address === '') { document.getElementById('addressError').textContent='Address cannot be empty.'; isValid=false; }
    
    if (isValid) { alert('Registration Successful!'); }
    return isValid;
}
</script>

</body>
</html>
